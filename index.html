<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intro Section With Dropdown navigation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <!-- Logo -->
            <div class="navbar__left-side">
                <div class="navbar__item">
                    <img src="./images/logo.svg" class="logo" alt="Logo" />
                </div>
                <!-- Links -->
                <div class="navbar__item">
                    <!-- Features - dropdown -->
                    <div class="dropdown">
                        <button class="dropbtn">
                            Features
                            <img
                                src="./images/icon-arrow-down.svg"
                                class="arrow show"
                                id="arrowDown"
                                alt="Arrow down"
                            />
                            <img
                                src="./images/icon-arrow-up.svg"
                                class="arrow"
                                id="arrowUp"
                                alt="Arrow up"
                            />
                        </button>
                        <div class="dropdown-content">
                            <a href="#">
                                <img
                                    src="./images/icon-todo.svg"
                                    class="icon"
                                    alt="Icon todo"
                                />
                                Todo List
                            </a>
                            <a href="#">
                                <img
                                    src="./images/icon-calendar.svg"
                                    class="icon"
                                    alt="Icon calendar"
                                />
                                Calendar</a
                            >
                            <a href="#">
                                <img
                                    src="./images/icon-reminders.svg"
                                    class="icon"
                                    alt="Icon reminders"
                                />
                                Reminders</a
                            >
                            <a href="#">
                                <img
                                    src="./images/icon-planning.svg"
                                    class="icon"
                                    alt="Icon planning"
                                />
                                Planning</a
                            >
                        </div>
                    </div>
                    <!-- Company - select -->
                    <div class="dropdown">
                        <button class="dropbtn">
                            Company
                            <img
                                src="./images/icon-arrow-down.svg"
                                class="arrow show"
                                id="arrow arrowDown"
                                alt="Arrow down"
                            />
                            <img
                                src="./images/icon-arrow-up.svg"
                                class="arrow"
                                id="arrow arrowUp"
                                alt="Arrow up"
                            />
                        </button>
                        <div class="dropdown-content">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>

                    <!-- Careers -->
                    <a href="#" id="disabled">Careers</a>
                    <!-- About -->
                    <a href="#">About</a>
                </div>
            </div>
            <div class="navbar__right-side">
                <!-- Login -->
                <a href="#" id="login">Login</a>
                <!-- Register -->
                <a href="#" id="register">Register</a>
            </div>
        </div>
        <!-- Hero section -->
        <div class="hero-section">
            <div class="hero-section__text-container">
                <h1>Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                <button>Learn more</button>
                <div class="hero-section__text-section__footer">
                    <img src="./images/client-databiz.svg" alt="Databiz logo" />
                    <img
                        src="./images/client-audiophile.svg"
                        alt="Audiophile logo"
                    />
                    <img src="./images/client-meet.svg" alt="Meet logo" />
                    <img src="./images/client-maker.svg" alt="Maker logo" />
                </div>
            </div>
            <div class="hero-section__banner">
                <img src="./images/image-hero-desktop.png" alt="hero image" />
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://marijahavaic.com">Marija Havaic</a>.
        </div>
    </body>
    <script src="script.js"></script>
</html>
